<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="A sleek task management app with a modern glassmorphic design." />
    <title>Task Manager</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preload" href="/fonts/Inter-VariableFont.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <style>
      body {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        margin: 0;
        height: 100vh;
        display: flex;
      }

      .button-bar {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);
        border-right: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
      }

      .button {
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        padding: 12px 24px;
        color: #000;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .content {
        flex-grow: 1;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    </div>
    <div class="content" id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
